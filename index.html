<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="mediaqueries.css">
<body>
    <nav id="desktop-nav">
        <div class = "logo"> Hieu Tran</div>
        <div>
            <ul class = "nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
        <nav id="hamburger-nav">
            <div class="logo">Hieu Tran</div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
                </div>
                <div class="menu-links">
                    <li><a href="#about" onclick = "toggleMenu()">About</a></li>
                    <li><a href="#skills" onclick = "toggleMenu()">Skills</a></li>
                    <li><a href="#projects" onclick = "toggleMenu()">Projects</a></li>
                    <li><a href="#contact" onclick = "toggleMenu()">Contact</a></li>
                </div>
        </nav>
        <section id="profile">
            <div class="section_pic-container">
                <img src="./assets/circle profile pic.png" alt="Hieu Profile Pic" style="width:600px; height: auto;">
            </div>
            <div class="section_text">
                <p class="section_text_p1">Hello! I'm</p>
                <h1 class="title">Hieu Tran</h1>
                <p class="section_text_p2">A Front-End Developer</p>
                <div class="btn-container">
                    <button class="btn btn-color-2" onclick="window.open('./assets/resume.pdf')">Download Resume</button>
                </div>
                <button class="btn btn-color-1" onclick="location.href='./contact'">Contact Info</button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="My Linkedin profile" class="icon" onclick="location.href='https://www.linkedin.com/in/hieu-tran-609240167/'">

        <section id="about">
            <p class="section__text__p1">Get to know more</p>
            <h1 class="title">Get to know more</h1>
            <div class="section-container">
                <div class="section__pic-container">
                    <img src="./assets/about-pic.png" alt="Profile pic">
                </div>
                <div class="about-details-container">
                    <div class="about-containers">
                        <div class="details-container">
                            <img src="./assets/experience.png" alt="Experience icon" class="icon">
                            <h3>Experience</h3>
                            <p>2+ years<br>Frontend Development</p>
                        </div>
                    </div>
                </div>
            </div>
